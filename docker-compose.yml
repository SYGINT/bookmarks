version: "3.7"

services:

  db:
    container_name: db
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: bookmarks_admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bookmarks
    volumes:
      - ./db-data/:/var/lib/postgresql/data
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
    ports:
      - "0.0.0.0:5432:5432"